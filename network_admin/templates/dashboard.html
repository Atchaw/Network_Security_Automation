{% extends "base.html" %} {% load staticfiles %} {% load static %} {% block title %} Dashboard {% endblock %} {% block content %}

<body>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <div class="int">
        <form action='connect' method='GET'>
            <button type="submit" class="btn btn-primary">Connect</button>
        </form>
    </div>
    <div class="stastics">
        <div class="router">
            <img src="{% static 'img/Network-Router-icon.png' %} " alt="Network-Router_icon ">
            <span>{{router}}</span>
        </div>
        <div class="switch ">
            <img src="{% static 'img/Network-Switch-icon.png' %} " alt="Network-Switch-icon ">
            <span>{{switch}}</span>
        </div>
    </div>
    <div class="chart ">
        {%block javascript%}
        <script>
            window.onload = function() {

                var chart = new CanvasJS.Chart("chartContainer", {
                    animationEnabled: true,
                    theme: "light2",
                    title: {
                        text: "Number of Router and Switch in Time"
                    },
                    axisX: {
                        valueFormatString: "DD MMM",
                        crosshair: {
                            enabled: true,
                            snapToDataPoint: true
                        }
                    },
                    axisY: {
                        title: "Number of Devices",
                        crosshair: {
                            enabled: true
                        }
                    },
                    toolTip: {
                        shared: true
                    },
                    legend: {
                        cursor: "pointer",
                        verticalAlign: "bottom",
                        horizontalAlign: "left",
                        dockInsidePlotArea: true,
                        itemclick: toogleDataSeries
                    },
                    data: [{
                        type: "line",
                        showInLegend: true,
                        name: "Router",
                        markerType: "square",
                        xValueFormatString: "DD MMM, YYYY",
                        color: "#F08080",
                        dataPoints: [{
                            x: new Date(2017, 0, 3),
                            y: 65
                        }, {
                            x: new Date(2017, 0, 4),
                            y: 70
                        }, {
                            x: new Date(2017, 0, 5),
                            y: 71
                        }, {
                            x: new Date(2017, 0, 6),
                            y: 65
                        }, {
                            x: new Date(2017, 0, 7),
                            y: 73
                        }, {
                            x: new Date(2017, 0, 8),
                            y: 96
                        }, {
                            x: new Date(2017, 0, 9),
                            y: 84
                        }, {
                            x: new Date(2017, 0, 10),
                            y: 85
                        }, {
                            x: new Date(2017, 0, 11),
                            y: 86
                        }, {
                            x: new Date(2017, 0, 12),
                            y: 94
                        }, {
                            x: new Date(2017, 0, 13),
                            y: 97
                        }, {
                            x: new Date(2017, 0, 14),
                            y: 86
                        }, {
                            x: new Date(2017, 0, 15),
                            y: 89
                        }, {
                            x: new Date(2017, 0, 16),
                            y: 93
                        }]
                    }, {
                        type: "line",
                        showInLegend: true,
                        name: "Switch",
                        lineDashType: "square",
                        color: "blue",
                        dataPoints: [{
                            x: new Date(2017, 0, 3),
                            y: 51
                        }, {
                            x: new Date(2017, 0, 4),
                            y: 56
                        }, {
                            x: new Date(2017, 0, 5),
                            y: 54
                        }, {
                            x: new Date(2017, 0, 6),
                            y: 55
                        }, {
                            x: new Date(2017, 0, 7),
                            y: 54
                        }, {
                            x: new Date(2017, 0, 8),
                            y: 69
                        }, {
                            x: new Date(2017, 0, 9),
                            y: 65
                        }, {
                            x: new Date(2017, 0, 10),
                            y: 66
                        }, {
                            x: new Date(2017, 0, 11),
                            y: 63
                        }, {
                            x: new Date(2017, 0, 12),
                            y: 67
                        }, {
                            x: new Date(2017, 0, 13),
                            y: 66
                        }, {
                            x: new Date(2017, 0, 14),
                            y: 56
                        }, {
                            x: new Date(2017, 0, 15),
                            y: 64
                        }, {
                            x: new Date(2017, 0, 16),
                            y: 5
                        }]
                    }]
                });
                chart.render();

                function toogleDataSeries(e) {
                    if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                        e.dataSeries.visible = false;
                    } else {
                        e.dataSeries.visible = true;
                    }
                    chart.render();
                }

            }
        </script>
        {%endblock%}
        <div id="chartContainer" style="height: 300px; width: 95%;"></div>
        <script src="{% static 'js//canvasjs.min.js' %}"></script>
    </div>
</body>
{% endblock %}
